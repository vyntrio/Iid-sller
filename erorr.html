<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .banner {
            background-color: #001f3f;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #ff4d4d;
        }
        .error-message {
            background-color: #330000;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #ff4d4d;
        }
        .whatsapp {
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .whatsapp img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="https://i.postimg.cc/6QhgC3kb/image-search-1752245026702.png" alt="Banner">
    </div>
    
    <div class="container">
        <h1>SOMETHING WENT WRONG</h1>
        
        <div class="error-message">
            <p>We encountered an error processing your request. Please try again later or contact support.</p>
        </div>
        
        <div class="whatsapp">
            <p>CONTACT US FOR HELP</p>
            <a href="https://wa.me/918824182739" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
        </div>
    </div>
</body>
</html>
